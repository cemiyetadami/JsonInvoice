<mat-card class="content" >
  <mat-card-header>Yeni Fatur Dosyası Yükle</mat-card-header>
  <mat-card-content class="main-body" >
<div>

  <mat-form-field>
    <div>

        <input matInput [value]="fileName" />

        <button


          [disabled]="!currentFile"
          (click)="upload()"
        >
          Upload
        </button>


      <input mat-flat-button
        type="file"
        id="fileInput"
        (change)="selectFile($event)"
        name="fileInput"
      />
    </div>
  </mat-form-field>
</div>
<div *ngIf="message" class="message">
  {{ message }}
</div>
  </mat-card-content>
</mat-card>
